<div *ngIf="products">
  <ng-container >
   <div class="outer-container">
     <div class="container">
       <div class="product" *ngFor="let product of products">
          <img src="{{product.img_src}}">
          <p>{{product.name}}</p>
          <p>Price: ${{product.price}}</p>
          <button (click)="addToCart(product)">Add to cart</button>
       </div>
     </div>
   </div>
  </ng-container>
</div>
