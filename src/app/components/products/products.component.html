<div *ngIf="products">
  <ng-container >
   <div class="outer-container">
     <div class="container">
       <div class="product" *ngFor="let product of products">
          <img src="{{product.img_src}}">
          <p>{{product.body.name}}</p>
          <p>Price: ${{product.body.price}}</p>
          <button >Add to cart</button>
          <!-- (click)="addToCart(product)" -->
       </div>
     </div>
   </div>
  </ng-container>
</div>
