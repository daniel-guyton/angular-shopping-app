<div class="container" *ngIf="user">
    <div class="row w-100 vh-100 justify-content-center align-items">
        <div class="auth-box">
            <div *ngIf="!isConfirmed">
                <div class="header">
                    <h2>Register</h2>
                    <h4>Resgister Your account using below information</h4>
                </div>

                <div class="form">
                    <input type="text" name="givemName" [(ngModel)]="user.givenName" placeholder="First Name">
                    <input type="text" name="giveName" [(ngModel)]="user.familyName" placeholder="Last Name">
                    <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email address" autocomplete="off">
                    <input [type]="user.showPassword ? 'text' : 'password'" name="password" [(ngModel)]="user.password" placeholder="Password">
                    <div style="font-size: 12px; margin: 8px 0;">
                        <input type="checkbox" [checked]="user.showPassword" (change)="user.showPassword = !user.showPassword">
                        Show Password
                    </div>
                    <p>Already a member? <a href="/sign-in">Sign in</a></p>
                    <button (click)="signUpWithCognito()">REGISTER</button>
                </div>
            </div>

            <div *ngIf="isConfirmed">
                <div class="header">
                    <h2>Enter Code</h2>
                    <h4 style="color: green;">A verification Code sent to {{user.email}}</h4>
                </div>
                <div class="form">
                    <input type="text" name="verificationCode" placeholder="Enter verification code" [(ngModel)]="user.code">
                    <button (click)="confirmSignUp()">CONFIRM</button>
                </div>
            </div>
        </div>
    </div>
</div>
